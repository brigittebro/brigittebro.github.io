    <body align = "center">
        
        <div id="topbar">
            <span class="graytitle">COPD</span>
        </div>
        
        
        <div id="content">
            
            
            <br><span class="graytitle">Day 1: Procedures</span></br><br />
            
            <ul class="pageitem">
                <li class="radiobutton"><span class="name">Pulse Oximeter</span>
                    <input name="pulse" type="radio" value="pulse" onchange="doalert(this)"/></li>
            </ul>
            <ul class="pageitem">
                <li class="radiobutton"><span class="name">Incentive Spirometer</span>
                    <input name="spirometer" type="radio" value="spirometer" onchange="doalert(this)"/></li>
            </ul>
            <br>Intubation:<br>Does patient meet criteria for intubation?
            <ul class="pageitem">
                <li class="radiobutton"><span class="name">Yes</span>
                    <input name="distress" type="radio" value="other" onchange="doalert(this)"/></li>
                <li class="radiobutton"><span class="name">No</span>
                    <input name="distress" type="radio" value="Metal" onchange="doalert(this)"/></li>
            </ul>
            
            <br><div id = "print"></div></br>
            <br><div id = "next">
                
                <ul class = "pageitem">
                    <li class="button">
                        <input name= "diagnosis" type="submit" value="Diagnosis" onclick="return diagnosis()"/></li>
                    
                    
                    <li class="button">
                        <input name= "check" type="submit" value="Checklists" onclick="return lists()"/></li>
                    
                    
                    <li class="button">
                        <input name= "rewards" type="submit" value="Rewards" onclick="return rewards()"/></li>
                </ul>
                
                </p>
                
                <script>
                    
                    function diagnosis(){
                        window.location = 'ChooseDiagnosis.html';
                        return false;
                    }
                function lists(){
                    window.location = 'COPDoptions.html';
                    return false;
                }
                
                function rewards(){
                    window.location = 'CongratsCOPD1.html';
                    return false;
                }
                i = 0
                function doalert(checkboxElem){
                    if (checkboxElem.checked){
                        i= i+1;
                        document.getElementById("print").innerHTML = "You have completed " + i + "/3 tasks";
                        if (i >= 3){
                            document.getElementById("print").style.color = "green";
                            i = 2;
                            var btn = document.createElement("BUTTON");
                            alert("Congratulations, you finished checking the symptoms for this patient! Check your rewards page to see if you can redeem something.");
                        }
                    }
                    
                }
                </script>
