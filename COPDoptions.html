<html>
    <head>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
        <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />

        <link rel="apple-touch-icon" href="homescreen.png"/>
        <link href="startup.png" rel="apple-touch-startup-image" />
        <title>Options</title>
    </head>
    
    <body align = "center">
        
        <div id="topbar">
            <span class="graytitle">COPD</span>
        </div>
        
        <div id="content">
            
            <form method="post">
                
                <span class="graytitle">Choose a Day</span>
                <ul class="pageitem">
                    <li class="select"><select name="d" id="day">
                        <option value="#">Select a day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><span class="arrow"></span> </li>

</ul>
                    <span class="graytitle">Choose a Checklist</span>
                    <ul class="pageitem">
                        <li class="select"><select name="d" id="list">
                            <option value="#">Select a day</option>
                            <option value="brigittebro.github.io/COPDSymptoms1.html">Symptoms</option>
                            <option value="brigittebro.github.io/COPDphysical1.html">Physical Exam</option>
                            <option value="brigittebro.github.io/COPDLabs1.html">Labs</option>
                            <option value="brigittebro.github.io/COPDImaging1.html">Imaging</option>
                            <option value="brigittebro.github.io/COPDProcedures1.html">Procedures</option>
                            <option value="brigittebro.github.io/COPDNurseComm1.html">Nursing Communication</option>
                            <option value="brigittebro.github.io/COPDMed1.html">Medication</option>
                        </select><span class="arrow"></span> </li>
                        </ul>
                            </form>
                            
                            <form>
                                <ul class="pageitem">
                    <li class="button">
                        <input name= "submit" type="submit" value="Next" onclick="return run()"/></li>
                    </ul>
                    <script>
                        function run(){
                            if (document.getElementById("day").value == 1){
                            window.location = document.getElementById("list").value;
                            }
                            return false;
                        }
                    </script>
                    </form>
    </body>
</html>
