<html>
    
    <head>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="index,follow" name="robots" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <link href="pics/homescreen.gif" rel="apple-touch-icon" />
        <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
        <link href="css/style.css" rel="stylesheet" media="screen" type="text/css" />
        <script src="javascript/functions.js" type="text/javascript"></script>
        <title>COPD Day 1 Symptoms List
        </title>
        <link href="pics/startup.png" rel="apple-touch-startup-image" />
    </head>
    
    <body align = "center">
        
        <div id="topbar">
            <span class="graytitle">COPD</span>
        </div>
        
        
        <div id="content">
            <span class="graytitle">Day 1</span>
            <ul class="pageitem">
                <li class="textbox"><span class="header">Symptoms</span><p>
                    <br>Shortness of Breath<input type="checkbox" value="breath" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Wheezing<input type="checkbox" value="wheezing" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Sputum Production<input type="checkbox" value="sputprod" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Colorof sputum<input type="checkbox" value="sputcolor" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Cough<input type="checkbox" value="cough" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Fever<input type="checkbox" value="fever" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Any sick Contacts<input type="checkbox" value="contacts" name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Compliant with inhalers<input type="checkbox" value="inhalers"name="symptoms[]" onchange="doalert(this)"><br />
                    <br>Smoking History<input type="checkbox" value="smoking" name="symptoms[]" onchange="doalert(this)"><br /></p>
                        <br><div id = "print"></div></br>
                        <br><div id = "next">
                        <button type="submit" name="diagnosis" value="diagnosis">Back to diagnosis</button>
                        <button type="submit" name="lists" value="lists">Back to Lists </button>
                        </div></br>
                        

                </li>
            </ul>

        </div>
      
      <script>
          i = 0
            function doalert(checkboxElem){
                if (checkboxElem.checked){
                    i= i+1;
                    document.getElementById("print").innerHTML = "You have completed " + i + "/9 tasks";
                }
                if (i ==9){
                    document.getElementById("print").style.color = "green";
                    var btn = document.createElement("BUTTON");
                    btn.innerHTML = 'See rewards page';
                    
                    button.onclick = rewards();
                    document.body.appendChild(btn);
                }
            }
      function rewards(){
          alert("You have rewards to redeem");
      }
        </script>
        
    </body>
    
</html>
