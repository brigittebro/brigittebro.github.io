    <body align = "center">
        
        <div id="content">
            
            <form method="post">
                
                <span class="graytitle">Select a diagnosis</span>
                <ul class="pageitem">
                    <li class="select"><select name="d" id="select">

                    </select><span class="arrow"></span> </li>
                    <li class="button">
                        <input name= "more" type="submit" value="Next" onclick="return more()"/></li>

                <script>
                    function more(){
                        if (document.getElementById("select").value == 1){
                            window.location ='brigittebro.github.io/COPDoptions.html';
                            return false;
                        }
                    }
                </script>
            </form>
