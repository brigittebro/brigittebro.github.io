            <ul class="pageitem">
                <li class="radiobutton"><span class="name">CBC</span>
                    <input name="cbc" type="radio" value="cbc" onchange="doalert(this)"/></li>
            

            <li class="radiobutton"><span class="name">CMP</span>

                <input name="cultures" type="radio" value="culture" onchange="doalert(this)"/></li>

                <input name="abg" type="radio" value="abg" onchange="doalert(this)"/></li>

            </p>

                <li class="button">

            </p>

        <script>
            function diagnosis(){
                window.location = 'ChooseDiagnosis.html';

        function rewards(){
            window.location = 'CongratsCOPD1.html';
            return false;

            i = 0
            function doalert(checkboxElem){
                if (checkboxElem.checked){
                    i= i+1;
                    document.getElementById("print").innerHTML = "You have completed " + i + "/6 tasks";
                    if (i >= 6){
                        document.getElementById("print").style.color = "green";
                        i = 5;
                        var btn = document.createElement("BUTTON");
                        alert("Congratulations, you finished the physical exam for this patient! Check your rewards page to see if you can redeem something.");
                    }
                }
                
            }
